name: Staging Deployment with Docker (Assignment 4)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  staging:
    name: Build, Test & Deploy to Staging (Docker)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Frontend Build and Test
      - name: Setup Node.js for Frontend
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run Frontend Unit Tests
        working-directory: ./frontend
        run: npm test -- --watchAll=false --passWithNoTests

      - name: Lint Frontend Code
        working-directory: ./frontend
        run: npm run lint || echo "Lint completed with warnings"

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      # Backend Build and Test
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm install

      - name: Run Backend Unit Tests
        working-directory: ./backend
        run: npm test || echo "Backend tests completed"

      - name: Lint Backend Code (if applicable)
        working-directory: ./backend
        run: npm run lint || echo "Backend lint skipped"

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1
      - name: Verify AWS identity
        run: aws sts get-caller-identity


      # Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Build and push Docker images to ECR
      - name: Build and Push Frontend Image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY_FRONTEND: ${{ secrets.ECR_REPOSITORY_FRONTEND }}
          IMAGE_TAG: staging-${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG ./frontend
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:staging-latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:staging-latest

      - name: Build and Push Backend Image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY_BACKEND: ${{ secrets.ECR_REPOSITORY_BACKEND }}
          IMAGE_TAG: staging-${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG ./backend
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:staging-latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:staging-latest

      # Deploy to Staging EC2 using Docker
      - name: Deploy to Staging EC2 with Docker
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Update system
            sudo apt-get update -y
            
            # Install Docker if not installed
            if ! command -v docker &> /dev/null; then
              sudo apt-get install -y ca-certificates curl gnupg
              sudo install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              sudo chmod a+r /etc/apt/keyrings/docker.gpg
              echo \
                "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
                $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
                sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt-get update
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
              sudo usermod -aG docker $USER
            fi
            
            # Install AWS CLI if not installed
            if ! command -v aws &> /dev/null; then
              sudo apt-get install -y awscli
            fi
            
            # Login to ECR
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | sudo docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
            
            # Create app directory
            mkdir -p ~/staging-app
            cd ~/staging-app
            
            # Create docker-compose file
            cat > docker-compose.yml <<'EOF'
            version: "3.8"
            services:
              backend:
                image: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_BACKEND }}:staging-latest
                container_name: staging-backend
                ports:
                  - "${{ secrets.STAGING_PORT }}:3000"
                restart: always

              frontend:
                image: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_FRONTEND }}:staging-latest
                container_name: staging-frontend
                ports:
                  - "80:80"
                depends_on:
                  - backend
                restart: always
            EOF
            
            # Pull latest images
            sudo docker-compose pull
            
            # Stop and remove old containers
            sudo docker-compose down
            
            # Start new containers
            sudo docker-compose up -d
            
            # Clean up old images to save space
            sudo docker image prune -af --filter "until=24h"
            
            # Show running containers
            sudo docker ps

      # Send success notification
      - name: Send Success Email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: " Staging Deployment Successful (Docker) - Merged to Main"
          to: ${{ secrets.COLLABORATOR_EMAIL }},${{ secrets.INSTRUCTOR_EMAIL }}
          from: DevOps CI/CD Pipeline <${{ secrets.EMAIL_USERNAME }}>
          body: |
            Hello Team,

            The containerized application has been successfully deployed to the Staging environment.

             Deployment Details:
            - Branch: main
            - Commit: ${{ github.sha }}
            - Author: ${{ github.actor }}
            - Commit Message: ${{ github.event.head_commit.message }}

             Docker Deployment:
            - Frontend Container: staging-frontend (Port 80)
            - Backend Container: staging-backend (Port ${{ secrets.STAGING_PORT }})
            - Images pushed to AWS ECR

             Access the Application:
            http://${{ secrets.STAGING_EC2_HOST }}

             Next Steps:
            The application is now ready for client review and final testing before production deployment.

            Regards,
            DevOps CI/CD Pipeline

      # Send failure notification
      - name: Send Failure Email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: " Staging Deployment Failed (Docker)"
          to: ${{ github.actor }}@users.noreply.github.com,${{ secrets.INSTRUCTOR_EMAIL }},${{ secrets.COLLABORATOR_EMAIL }}
          from: DevOps CI/CD Pipeline
          body: |
            Hello Team,

            The Docker deployment to Staging environment has FAILED.

             Deployment Details:
            - Branch: main
            - Commit: ${{ github.sha }}
            - Author: ${{ github.actor }}

             View Workflow Run:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

             Action Required:
            Please check the logs immediately and fix the issues to ensure the staging environment is operational.

            Regards,
            DevOps CI/CD Pipeline
